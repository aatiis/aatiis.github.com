---
layout: base
---

{% for post in site.posts limit:8 %}
  <div class="post-preview">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <blockquote>
      <span class="date"></span> posted on: <code>{{ post.date | date_to_string }}</code>;
      <span class="tags"></span> tags: {% for tag in post.tags %}<code>{{ tag }}</code>{% if forloop.last %};{% else %}, {% endif %}{% endfor %}
    </blockquote>
    <blockquote class="summary">{{ post.summary }}</blockquote>
  </div>
{% endfor %}
