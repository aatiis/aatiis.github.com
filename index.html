---
layout: front-page
title: "{Attila Ol&aacute;h}'s weblog"
---

{% for post in site.posts %}
  <div class="post-preview">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <blockquote>
      Posted on <tt>{{ post.date | date_to_string }}</tt>; tags: {% for tag in post.tags %}<tt>{{ tag }}</tt>{% if forloop.last %};{% else %}, {% endif %}{% endfor %}
    </blockquote>
    <p class="summary">{{ post.summary }} <a href="{{ post.url }}">Read more.</a></p>
  </div>
{% endfor %}
