---
layout: front-page
title: "{Attila Ol&aacute;h}'s weblog"
---

{% for post in site.posts %}
  <div class="post-preview">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <blockquote>
      <span class="date"></span> posted on: <tt>{{ post.date | date_to_string }}</tt>; <span class="tags"></span> tags: {% for tag in post.tags %}<tt>{{ tag }}</tt>{% if forloop.last %};{% else %}, {% endif %}{% endfor %}
    </blockquote>
    <blockquote class="summary">{{ post.summary }}</blockquote>
  </div>
{% endfor %}
